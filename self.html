<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Profit Calculator</title>
<style>
    body {
        background-color: #86fcf4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Unit Profit Calculator</h2>
    <label for="cost">Cost per unit:</label>
    <input type="number" id="cost" placeholder="Enter cost per unit">
    <label for="price">Selling price per unit:</label>
    <input type="number" id="price" placeholder="Enter selling price per unit">
    <label for="quantity">Quantity sold:</label>
    <input type="number" id="quantity" placeholder="Enter quantity sold">
    <button onclick="calculateProfit()">Calculate Profit</button>
    <p id="profitResult"></p>
</div>

<script>
    function calculateProfit() {
        var cost = parseFloat(document.getElementById('cost').value);
        var price = parseFloat(document.getElementById('price').value);
        var quantity = parseInt(document.getElementById('quantity').value);

        var profit = (price - cost) * quantity;

        if (!isNaN(profit)) {
            document.getElementById('profitResult').innerHTML = "Total profit: Rs." + profit.toFixed(2);
        } else {
            document.getElementById('profitResult').innerHTML = "Please enter valid inputs.";
        }
    }
</script>

</body>
</html>
