<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="ggg.css">
</head>
<body>
    <section class="Calculator">
        <form>
            <input type="text" id="screen">
            
        </form>
        <div class="buttons">
         
          <input type="button"  class="btn btn-yellow" value = '←' onclick = "Back('←')">
          <input type="button"  class="btn btn-yellow" value = '%' onclick = "Solve('%')">
          <input type="button"  class="btn btn-yellow" value = '/' onclick = "Solve('/')">
          <input type="button"  class="btn btn-yellow" value = '+' onclick = "Solve('+')">
          

          
          <input type="button" class="btn btn-grey" value = '7' onclick = "Solve('7')">
         <input type="button" class="btn btn-grey" value = '8' onclick = "Solve('8')">
         <input type="button" class="btn btn-grey" value = '9' onclick = "Solve('9')">
         <input type="button"  class="btn btn-yellow" value = '-' onclick = "Solve('-')">
         
        
         <input type="button" class="btn btn-grey" value = '4' onclick = "Solve('4')">
         <input type="button" class="btn btn-grey" value = '5' onclick = "Solve('5')">
         <input type="button" class="btn btn-grey" value = '6' onclick = "Solve('6')">
         <input type="button"  class="btn btn-yellow" value = 'x' onclick = "Solve('*')">

         <input type="button" class="btn btn-grey" value = '1' onclick = "Solve('1')">
         <input type="button" class="btn btn-grey" value = '2' onclick = "Solve('2')">
         <input type="button" class="btn btn-grey" value = '3' onclick = "Solve('3')">
         <input type="button" class="btn btn-clear" value = 'C' onclick = "Clear()">

         <input type="button" class="btn btn-grey" value = '0'onclick = "Solve('0')">
         <input type="button" class="btn btn-grey" value = '00' onclick="Solve ('00')">
         <input type="button" class="btn btn-grey" value = '.' onclick="Solve('.')">
         

         <input type="button" class="btn btn-equal" value = '=' onclick = "Result()">
         
         
        </div>
        <h5>CASIO</h5>
    </section>
  
</body>
<script src="hhh.js"></script>
</html>
